<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claudia MCP Frontend</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px; 
        }
        .header {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #4a5568;
            margin-bottom: 10px;
        }
        .status {
            display: inline-block;
            padding: 5px 15px;
            background: #48bb78;
            color: white;
            border-radius: 20px;
            font-size: 14px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: rgba(255,255,255,0.95);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon {
            width: 24px;
            height: 24px;
            display: inline-block;
        }
        .agent-item, .execution-item {
            background: #f7fafc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #4299e1;
        }
        .execution-item.completed {
            border-left-color: #48bb78;
        }
        .execution-item.running {
            border-left-color: #ed8936;
        }
        .execution-item.failed {
            border-left-color: #f56565;
        }
        .metric {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
        .metric-value {
            font-weight: bold;
            color: #4299e1;
        }
        .refresh-btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        .refresh-btn:hover {
            background: #3182ce;
        }
        .execute-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .execute-btn:hover {
            background: #38a169;
        }
        .loading {
            text-align: center;
            padding: 20px;
            color: #718096;
        }
        .timestamp {
            font-size: 12px;
            color: #718096;
        }
        .services-used {
            font-size: 12px;
            color: #4a5568;
            margin-top: 5px;
        }
        .services-used span {
            background: #e2e8f0;
            padding: 2px 6px;
            border-radius: 3px;
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Claudia MCP Frontend</h1>
            <p>Universal Model Context Protocol Interface para UltraMCP</p>
            <div class="status" id="systemStatus">Conectando...</div>
            <button class="refresh-btn" onclick="loadAllData()">üîÑ Actualizar Todo</button>
        </div>

        <div class="grid">
            <!-- System Health -->
            <div class="card">
                <h3>üè• Estado del Sistema</h3>
                <div id="healthData" class="loading">Cargando...</div>
            </div>

            <!-- Metrics -->
            <div class="card">
                <h3>üìä M√©tricas</h3>
                <div id="metricsData" class="loading">Cargando...</div>
            </div>

            <!-- Agents -->
            <div class="card">
                <h3>ü§ñ Agentes Instalados</h3>
                <div id="agentsData" class="loading">Cargando...</div>
            </div>

            <!-- Templates -->
            <div class="card">
                <h3>üìã Templates Disponibles</h3>
                <div id="templatesData" class="loading">Cargando...</div>
            </div>
        </div>

        <!-- Executions -->
        <div class="card">
            <h3>‚ö° Ejecuciones Recientes</h3>
            <button class="refresh-btn" onclick="loadExecutions()">üîÑ Actualizar Ejecuciones</button>
            <div id="executionsData" class="loading">Cargando...</div>
        </div>
    </div>

    <script>
        const API_BASE = '';

        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(API_BASE + endpoint);
                return await response.json();
            } catch (error) {
                console.error('Error fetching', endpoint, error);
                return null;
            }
        }

        async function loadHealth() {
            const health = await fetchAPI('/health');
            const healthDiv = document.getElementById('healthData');
            
            if (health) {
                const statusElement = document.getElementById('systemStatus');
                statusElement.textContent = '‚úÖ Sistema Saludable';
                statusElement.style.background = '#48bb78';
                
                healthDiv.innerHTML = `
                    <div class="metric">
                        <span>Estado:</span>
                        <span class="metric-value">${health.status}</span>
                    </div>
                    <div class="metric">
                        <span>Servicio:</span>
                        <span class="metric-value">${health.service}</span>
                    </div>
                    ${health.mcp_protocol ? `
                    <div class="metric">
                        <span>Protocolo MCP:</span>
                        <span class="metric-value">${health.mcp_protocol}</span>
                    </div>
                    <div class="metric">
                        <span>Herramientas MCP:</span>
                        <span class="metric-value">${health.mcp_tools || 0}</span>
                    </div>
                    ` : ''}
                `;
            } else {
                healthDiv.innerHTML = '<div style="color: #f56565;">‚ùå Error conectando</div>';
            }
        }

        async function loadMetrics() {
            const metrics = await fetchAPI('/metrics');
            const metricsDiv = document.getElementById('metricsData');
            
            if (metrics) {
                metricsDiv.innerHTML = `
                    <div class="metric">
                        <span>Total Ejecuciones:</span>
                        <span class="metric-value">${metrics.total_executions}</span>
                    </div>
                    <div class="metric">
                        <span>Ejecut√°ndose:</span>
                        <span class="metric-value">${metrics.running_executions}</span>
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>Estado de Ejecuciones:</strong><br>
                        ${Object.entries(metrics.status_breakdown || {}).map(([status, count]) => 
                            `<div class="metric"><span>${status}:</span><span class="metric-value">${count}</span></div>`
                        ).join('')}
                    </div>
                    <div style="margin-top: 15px;">
                        <strong>Uso de Servicios:</strong><br>
                        ${Object.entries(metrics.service_usage || {}).map(([service, count]) => 
                            `<div class="metric"><span>${service}:</span><span class="metric-value">${count}</span></div>`
                        ).join('')}
                    </div>
                `;
            } else {
                metricsDiv.innerHTML = '<div style="color: #f56565;">Error cargando m√©tricas</div>';
            }
        }

        async function loadAgents() {
            const agents = await fetchAPI('/agents');
            const agentsDiv = document.getElementById('agentsData');
            
            if (agents && agents.length > 0) {
                agentsDiv.innerHTML = agents.map(agent => `
                    <div class="agent-item">
                        <strong>${agent.name}</strong>
                        <div class="services-used">
                            Servicios: ${agent.ultramcp_services.map(s => `<span>${s}</span>`).join('')}
                        </div>
                        <button class="execute-btn" onclick="executeAgent('${agent.id}', '${agent.name}')">
                            ‚ñ∂Ô∏è Ejecutar
                        </button>
                    </div>
                `).join('');
            } else {
                agentsDiv.innerHTML = '<div>No hay agentes instalados</div>';
            }
        }

        async function loadTemplates() {
            const templates = await fetchAPI('/agents/templates');
            const templatesDiv = document.getElementById('templatesData');
            
            if (templates) {
                const templateNames = Object.keys(templates);
                templatesDiv.innerHTML = templateNames.map(name => `
                    <div class="agent-item">
                        <strong>${name}</strong>
                        <button class="execute-btn" onclick="installTemplate('${name}')">
                            üì• Instalar
                        </button>
                    </div>
                `).join('');
            } else {
                templatesDiv.innerHTML = '<div>Error cargando templates</div>';
            }
        }

        async function loadExecutions() {
            const executions = await fetchAPI('/executions');
            const executionsDiv = document.getElementById('executionsData');
            
            if (executions && executions.length > 0) {
                executionsDiv.innerHTML = executions.slice(0, 10).map(exec => `
                    <div class="execution-item ${exec.status}">
                        <div><strong>${exec.agent_name}</strong></div>
                        <div style="margin: 5px 0;">${exec.task}</div>
                        <div class="services-used">
                            Servicios usados: ${exec.services_used.map(s => `<span>${s}</span>`).join('')}
                        </div>
                        <div class="timestamp">
                            Creado: ${new Date(exec.created_at).toLocaleString()}
                            ${exec.completed_at ? ` | Completado: ${new Date(exec.completed_at).toLocaleString()}` : ''}
                        </div>
                        <div class="metric">
                            <span>Estado:</span>
                            <span class="metric-value ${exec.status}">${exec.status}</span>
                        </div>
                        ${exec.metrics ? `
                        <div class="metric">
                            <span>Tiempo de ejecuci√≥n:</span>
                            <span class="metric-value">${exec.metrics.execution_time_ms}ms</span>
                        </div>
                        ` : ''}
                    </div>
                `).join('');
            } else {
                executionsDiv.innerHTML = '<div>No hay ejecuciones</div>';
            }
        }

        async function executeAgent(agentId, agentName) {
            const task = prompt(`Ejecutar ${agentName}:\n\n¬øQu√© tarea quieres que realice?`, 
                `Analyze the UltraMCP project and provide insights`);
            
            if (task) {
                try {
                    const response = await fetch(`/agents/${agentId}/execute`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            task: task,
                            project_path: '/root/ultramcp'
                        })
                    });
                    
                    if (response.ok) {
                        alert('‚úÖ Ejecuci√≥n iniciada exitosamente!');
                        setTimeout(() => {
                            loadExecutions();
                            loadMetrics();
                        }, 1000);
                    } else {
                        alert('‚ùå Error iniciando ejecuci√≥n');
                    }
                } catch (error) {
                    alert('‚ùå Error: ' + error.message);
                }
            }
        }

        async function installTemplate(templateName) {
            try {
                const response = await fetch(`/agents/templates/${templateName}/install`, {
                    method: 'POST'
                });
                
                if (response.ok) {
                    alert(`‚úÖ Template "${templateName}" instalado exitosamente!`);
                    loadAgents();
                } else {
                    alert('‚ùå Error instalando template');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        }

        async function loadAllData() {
            await Promise.all([
                loadHealth(),
                loadMetrics(), 
                loadAgents(),
                loadTemplates(),
                loadExecutions()
            ]);
        }

        // Auto-refresh every 10 seconds
        setInterval(() => {
            loadMetrics();
            loadExecutions();
        }, 10000);

        // Load initial data
        loadAllData();
    </script>
</body>
</html>
